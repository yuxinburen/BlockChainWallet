<html>

<head>
    <title>Transaction</title>
    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="js/lib/jquery.url.js"></script>
    <script src="js/wallet.js"></script>
    <link rel="stylesheet" href="css/wallet.css"/>
</head>

<body>

<div id="nav"></div>
<script>
    $("#nav").load("html/nav.html");
</script>

<div id="main">

    <div id="unlock_account">

        <h1>Unlock Account</h1>
        <input type="radio" id="unlock_keystore" name="unlocktype" value="1">
        <label for="unlock_keystore">Keystore</label>
        <br>

        <input type="radio" id="unlock_privatekey" name="unlocktype" value="2">
        <label for="unlock_privatekey">PrivateKey</label>
        <br>

        <!--unlock account by keysotre file-->
        <div id="unlock-keystore" style="display: none;">
            <h3>Please choose your keystore file.</h3>
            <input type="file" id="account_keystorefile"/>
            <br>
            <input type="password" id="account_password"/>
            <button onclick="unlockAccountWithKeystore()">UnLockAccount</button>
        </div>

        <!--unlcok account by privateKey-->
        <div id="unlock-privatekey" style="display: none">

            <h3>Please input your privatekey</h3>
            <textarea id="input_privateKey" raws="5"></textarea>
            <br/>
            <button onclick="unlockAccountWithPrivateKey()">UnlockAccount</button>

        </div>
    </div>

    <div id="send-transaction" style="display: none">

        <div id="transaction_send">
            <h1>Send eth or Tokens</h1>

            <form id="send_transaction_form">
                <div>
                    <span>对方地址</span>
                    <input type="text" name="toaddress"/>
                </div>
                <div>
                    <span>发送金额</span>
                    <input type="text" name="number"/>
                </div>

                <br>
                <div>
                    <span>转出地址：</span>
                    <input name="fromaddress" hidden="hidden" type="text"/>
                </div>
                <div>
                    <span>私钥：</span>
                    <input name="privatekey" hidden="hidden" type="text"/>
                </div>

                <button type="submit">发送交易</button>
            </form>

        </div>

        <div id="account_info" style="display: none">
            <h1>Account balance</h1>
            <div>
                <span>账户地址：</span>
                <span id="account_address"></span>
            </div>
            <div>
                <span>账户余额：</span>
                <span id="account_balance"></span>
            </div>
        </div>

        <br>
        <div id="transaction_show" style="display: none">
            <div>
                <span>交易Hash：</span>
                <span id="transaction_complete_hash"></span>
            </div>
            <div>
                <span>Block hash：</span>
                <span id="transaction_complete_blockhash"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
